name: kube

on:
  workflow_call:
    inputs:
      analyze_base:
        required: false
        type: string
        description: "If analyze is enabled, this refers to the base branch against with sonarqube will run code analysis"
      app_name:
        required: true
        type: string
        description: "Application name based on which docker repository, doppler project and kube namespace would be selected"
      app_env:
        required: true
        type: string
        description: "Application environment based on which doppler configuration, kube namespace and kube spec files would be selected"
      app_hostname:
        required: true
        type: string
        description: "Application hostname where application would be deployed. Available placeholders - {0} Provided application environment, {1} Branch ID generated from provided branch"
      branch:
        required: true
        type: string
        description: "Branch from which this workflow was run"
      build_args:
        required: false
        type: string
        description: "Build arguments provided to the docker daemon when building the image"
      build_context:
        required: false
        type: string
        description: "Build context to use with docker. Default to checked out Git directory."
        default: .
      deploy_root:
        required: false
        type: string
        description: "Directory where kube deployment would look for kubernetes specification files"
        default: "lib/kube"
      deploy_annotate_pr:
        required: false
        type: boolean
        description: "Enable pull request annotation with deployment URL"
        default: true
      docker_registry:
        required: false
        type: string
        description: "Docker registry where built images will be pushed. By default uses Docker Hub."
        default: registry.hub.docker.com
      docker_username:
        required: true
        type: string
        description: "Username for authenticating with provided Docker registry."
      pull_request_number:
        required: false
        type: number
        description: "Pull request number running the workflow against a pull request"
      steps:
        required: false
        type: string
        description: "If provided, only specified steps would be run by the workflow. Value to be provided in CSV format."
      platform_version:
        required: false
        type: string
        description: "Branch from which platform will be checked out to use actions"
        default: "v2.8"
    secrets:
      docker_password:
        required: true
      do_access_token:
        required: true
      do_cluster_id:
        required: true
      doppler_token:
        required: false
      sonar_host_url:
        required: false
      sonar_token:
        required: false
    outputs:
      deploy_url:
        description: "Deployment URL"
        value: ${{ jobs.deploy.outputs.url }}

jobs:
  analyze:
    runs-on: ubuntu-latest
    if: inputs.steps == '' || contains(join(inputs.steps), 'analyze')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # important - for analyze to work, it needs a deep clone of the repository
          fetch-depth: 0

      - name: Checkout (action)
        uses: actions/checkout@v3
        with:
          repository: jalantechnologies/platform-github
          path: platform
          ref: ${{ inputs.platform_version }}

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: |
          BRANCH_NAME=$(echo ${{ inputs.branch }} | sed -e 's/^refs\/heads\///g')
          BRANCH_BASE_NAME=$(echo ${{ inputs.analyze_base }} | sed -e 's/^refs\/heads\///g')

          echo "##[set-output name=branch;]$(echo $BRANCH_NAME)"
          echo "##[set-output name=branch_base;]$(echo $BRANCH_BASE_NAME)"

      - name: Analyze application
        uses: ./platform/.github/actions/analyze
        with:
          sonar_host_url: ${{ secrets.sonar_host_url }}
          sonar_token: ${{ secrets.sonar_token }}
          branch: ${{ steps.extract_branch.outputs.branch }}
          branch_base: ${{ steps.extract_branch.outputs.branch_base }}
          pull_request_number: ${{ inputs.pull_request_number }}

  build:
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ inputs.docker_registry }}/${{ inputs.docker_username }}/${{ inputs.app_name }}@${{ steps.build.outputs.image_digest }}
    steps:
      - name: Checkout (source)
        uses: actions/checkout@v3
        # make sure to keep checked in code at different directory to avoid colliding with docker caching
        with:
          path: app

      - name: Checkout (action)
        uses: actions/checkout@v3
        with:
          repository: jalantechnologies/platform-github
          path: platform
          ref: ${{ inputs.platform_version }}

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: |
          BRANCH_NAME=$(echo ${{ inputs.branch }} | sed -e 's/^refs\/heads\///g')
          BRANCH_HASH=$(sha1sum < <(printf '%s' $BRANCH_NAME) | cut -c -15)

          echo "##[set-output name=branch_hash;]$(echo $BRANCH_HASH)"

      - name: Build application
        id: build
        uses: ./platform/.github/actions/build
        with:
          tag: ${{ inputs.docker_registry }}/${{ inputs.docker_username }}/${{ inputs.app_name }}:${{ steps.extract_branch.outputs.branch_hash }}
          build-args: ${{ inputs.build_args }}
          context: app/${{ inputs.build_context }}
          docker_registry: ${{ inputs.docker_registry }}
          docker_username: ${{ inputs.docker_username }}
          docker_password: ${{ secrets.docker_password }}

  lint:
    if: inputs.steps == '' || contains(join(inputs.steps), 'lint')
    needs: build
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build.outputs.image_ref }}
      credentials:
        username: ${{ inputs.docker_username }}
        password: ${{ secrets.docker_password }}
    defaults:
      run:
        # workaround for using custom working directories
        # @see - https://github.com/actions/runner/issues/878#issuecomment-1248930921
        working-directory: /
    steps:
      - name: Run lint checks
        run: |
          ls -a

          curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          docker-compose --version

